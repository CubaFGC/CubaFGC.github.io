<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial Mixup Clash Fest - Cuba FGC</title>
  <link href="/css/mcf.css" rel="stylesheet" />
  <link href="/css/main.css" rel="stylesheet" />
  <link href="/css/historial.css" rel="stylesheet" />
</head>
<body>
  <div id="header-include"></div>
  <main>
      <h1 style="text-align:center;margin-bottom:2rem;">Historial Mixup Clash Fest</h1>
      <div class="event-access-cards" id="historial-eventos">
        <button class="event-access-card" id="card-tekken" onclick="window.location.href='/view/historial/tekken8_v1.html'">
          <div class="event-access-bg"></div>
          <div class="event-access-title">Tekken 8</div>
          <span class="event-access-status" id="status-tekken">Cargando...</span>
          <div id="info-tekken"></div>
        </button>
        <button class="event-access-card" id="card-strive" onclick="window.location.href='/view/historial/strive_v1.html'">
          <div class="event-access-bg"></div>
          <div class="event-access-title">Guilty Gear Strive</div>
          <span class="event-access-status" id="status-strive">Cargando...</span>
          <div id="info-strive"></div>
        </button>
        <button class="event-access-card" id="card-sf6" onclick="window.location.href='/view/historial/sf6_v1.html'">
          <div class="event-access-bg"></div>
          <div class="event-access-title">Street Fighter 6</div>
          <span class="event-access-status" id="status-sf6">Cargando...</span>
          <div id="info-sf6"></div>
        </button>
      </div>
    </main>
  <footer id="footer-include"></footer>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script>
    // Cargar header y footer, luego auth y luego historial
    Promise.all([
      fetch('/view/partials/header.html').then(res => res.text()),
      fetch('/view/partials/footer.html').then(res => res.text())
    ]).then(([header, footer]) => {
      document.getElementById('header-include').innerHTML = header;
      document.getElementById('footer-include').innerHTML = footer;
      // Cargar auth.js después de insertar el header
      const authScript = document.createElement('script');
      authScript.src = '/scripts/auth.js';
      document.body.appendChild(authScript);
      // Cargar historial-mcf.js después
      authScript.onload = () => {
        const script = document.createElement('script');
        script.src = '/scripts/historial-mcf.js';
        document.body.appendChild(script);
      };
    });
  </script>
</body>
</html>
