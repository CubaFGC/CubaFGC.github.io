<script>
// Consulta la API de start.gg y devuelve los IDs de eventos de todos los torneos del juego seleccionado
async function obtenerEventosStartGG(juego) {
  // --- FLUJO REAL ACTIVADO ---
  const token = 'a7fafdd3139b23f9eef417bbe26fd91b'; // <-- Tu token de start.gg
  const orgSlug = 'mixup-clash-fest'; // <-- Slug de tu organización en start.gg
  let eventos = [];
  let page = 1;
  let hasMore = true;
  while (hasMore) {
    // Consulta torneos de la organización y juego
    const query = `
      query MyTournaments($page: Int!) {
        currentUser {
          tournaments(query: {perPage: 50, page: $page}) {
            nodes {
              slug
            }
            pageInfo {
              page
              totalPages
            }
          }
        }
      }
    `;
    const res = await fetch('https://api.start.gg/gql/alpha', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify({ query, variables: { page } })
    });
    const data = await res.json();
    const nodes = data?.data?.currentUser?.tournaments?.nodes || [];
    if (!nodes.length) break;
    for (const torneo of nodes) {
      // Consulta eventos de cada torneo
      const queryEv = `
        query Events($slug: String!) {
          tournament(slug: $slug) {
            events {
              id
              name
              videogame {
                name
              }
            }
          }
        }
      `;
      const resEv = await fetch('https://api.start.gg/gql/alpha', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ query: queryEv, variables: { slug: torneo.slug } })
      });
      const dataEv = await resEv.json();
      const events = dataEv?.data?.tournament?.events || [];
      events.forEach(ev => {
        if (ev.id) eventos.push(ev.id);
      });
    }
    const pageInfo = data?.data?.currentUser?.tournaments?.pageInfo;
    hasMore = pageInfo && page < pageInfo.totalPages;
    page++;
  }
  return eventos;
}

// Consulta la API de start.gg y devuelve las estadísticas de winrate de un evento
async function obtenerStatsGlobal(juego, eventId) {
  // --- INTEGRACIÓN REAL ---
  const token = 'a7fafdd3139b23f9eef417bbe26fd91b'; // <-- Pon aquí tu token de start.gg
  // Consulta los sets del evento usando GraphQL
  const query = `
    query EventSets($eventId: ID!) {
      event(id: $eventId) {
        sets(page: 1, perPage: 100) {
          nodes {
            winner {
              entrant {
                name
              }
            }
            loser {
              entrant {
                name
              }
            }
          }
        }
      }
    }
  `;
  const res = await fetch('https://api.start.gg/gql/alpha', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${token}`
    },
    body: JSON.stringify({ query, variables: { eventId } })
  });
  const data = await res.json();
  // Mapeo: suma sets ganados/perdidos por jugador
  const stats = {};
  if (data && data.data && data.data.event && data.data.event.sets && data.data.event.sets.nodes) {
    data.data.event.sets.nodes.forEach(set => {
      const winner = set.winner?.entrant?.name;
      const loser = set.loser?.entrant?.name;
      if (winner) {
        if (!stats[winner]) stats[winner] = { victorias: 0, derrotas: 0, sets: 0 };
        stats[winner].victorias++;
        stats[winner].sets++;
      }
      if (loser) {
        if (!stats[loser]) stats[loser] = { victorias: 0, derrotas: 0, sets: 0 };
        stats[loser].derrotas++;
        stats[loser].sets++;
      }
    });
  }
  return stats;
}

const hojas = {
  tekken: { nombre: "Tekken", gid: "995349228" },
  sf6:    { nombre: "SF6",    gid: "1164729105" }, // Cambia el gid por el de tu hoja SF6
  smash:  { nombre: "Smash",  gid: "1529661662" }, // Cambia el gid por el de tu hoja Smash
  ggst:   { nombre: "GGST",   gid: "179455813" }  // Cambia el gid por el de tu hoja GGST
};

const eventos = {
  vol1: {
    nombre: "Mixup Cash Fest VoL.1",
    baseUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vR8n9pG8YwSjWh7h9ilIuL-B08z5v-kYzk7R5GF19kgLSsebebE0g5rpx3VJcotdNecvm22HaOGoZHN/pub?single=true&output=csv&gid="
  },
  vol2: {
    nombre: "Mixup Cash Fest VoL.2",
    baseUrl: "" // No hay datos aún
  }
};

const baseUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR8n9pG8YwSjWh7h9ilIuL-B08z5v-kYzk7R5GF19kgLSsebebE0g5rpx3VJcotdNecvm22HaOGoZHN/pub?single=true&output=csv&gid=";

let lastData = [];

// Cache para winrates globales por juego
const winrateCache = {};

function setGameBackground(gameKey) {
  const bg = document.getElementById("bg-wallpaper");
  bg.className = "";
  const bgMap = {
    tekken: "bg-tekken",
    sf6: "bg-sf6",
    smash: "bg-smash",
    ggst: "bg-ggst"
  };
  if (bgMap[gameKey]) bg.classList.add(bgMap[gameKey]);
}

function loadGame(gameKey) {
  const eventDropdown = document.getElementById("event-dropdown");
  const eventKey = eventDropdown && eventDropdown.value ? eventDropdown.value : null;
  const hoja = hojas[gameKey];
  document.getElementById("search-input").value = "";

  // Cambia el fondo según el juego
  setGameBackground(gameKey);

  // Mostrar loader y ocultar tabla
  document.getElementById("table-loader").style.display = "flex";
  document.querySelector("table").style.visibility = "hidden";

  // Si no hay evento seleccionado, muestra mensaje y no carga datos
  if (!eventKey) {
    setTimeout(() => {
      document.getElementById("table-loader").style.display = "none";
      document.querySelector("table").style.visibility = "visible";
      showInfo([]);
    }, 1000);
    return;
  }

  // Si el evento es de Google Sheets, usa la lógica actual
  const evento = eventos[eventKey];
  if (evento && evento.baseUrl) {
    const url = evento.baseUrl + hoja.gid;
    const startTime = Date.now();
    let finished = false;
    // Log para depuración
    console.log('[Ranking] Intentando descargar:', url);
    // Timeout de seguridad: si en 5s no termina, muestra mensaje
    const fallbackTimeout = setTimeout(() => {
      if (!finished) {
        finished = true;
        showInfo([], 'No se pudo cargar la información. Verifica la conexión o el acceso a la hoja.');
        document.getElementById("table-loader").style.display = "none";
        document.querySelector("table").style.visibility = "visible";
      }
    }, 5000);
    Papa.parse(url, {
      download: true,
      header: true,
      complete: function(results) {
        if (finished) return;
        finished = true;
        clearTimeout(fallbackTimeout);
        lastData = results.data;
        const elapsed = Date.now() - startTime;
        const minTime = 1400; // 1.4 segundos
        const wait = elapsed < minTime ? minTime - elapsed : 0;
        setTimeout(() => {
          if (!lastData || !Array.isArray(lastData) || lastData.length === 0 || !lastData.some(row => row.Player || row.Ranking || row.Points)) {
            showInfo([], 'No hay datos disponibles o la hoja está vacía.');
          } else {
            showInfo(lastData);
          }
          document.getElementById("table-loader").style.display = "none";
          document.querySelector("table").style.visibility = "visible";
        }, wait);
      },
      error: function(err) {
        if (finished) return;
        finished = true;
        clearTimeout(fallbackTimeout);
        console.error('[Ranking] Error PapaParse:', err);
        setTimeout(() => {
          showInfo([], 'Error al cargar los datos. Consulta la consola para más detalles.');
          document.getElementById("table-loader").style.display = "none";
          document.querySelector("table").style.visibility = "visible";
        }, 1000);
      }
    });
    return;
  }
  // Si el evento no existe en el objeto, muestra mensaje
  setTimeout(() => {
    document.getElementById("table-loader").style.display = "none";
    document.querySelector("table").style.visibility = "visible";
    showInfo([]);
  }, 1000);
}

function normalizeName(str) {
  return (str || '').toLowerCase().replace(/\s+/g, '').normalize('NFD').replace(/[\u0300-\u036f]/g, '');
}

function showInfo(data, errorMsg) {
  const tbody = document.querySelector("tbody");
  tbody.innerHTML = "";
  if (!data.length) {
    const tr = document.createElement("tr");
    const td = document.createElement("td");
    td.colSpan = 4;
    td.style.textAlign = "center";
    td.style.padding = "2rem 0";
    td.style.color = errorMsg ? "#ff5252" : "#ffd600";
    td.style.fontWeight = "bold";
    td.textContent = errorMsg || "Próximamente disponible";
    if (errorMsg && errorMsg.includes('hoja')) {
      td.textContent += "\n(Revisa que la hoja de Google Sheets sea pública y el enlace sea correcto)";
    }
    tr.appendChild(td);
    tbody.appendChild(tr);
    return;
  }
  // --- NUEVO: Calcular winrate global y mostrarlo ---
  const gameKey = document.getElementById("game-dropdown").value;
  let juego = "";
  if (gameKey === "tekken") juego = "tekken";
  else if (gameKey === "sf6") juego = "sf6";
  else if (gameKey === "ggst") juego = "strive";
  else juego = gameKey;
  // Mostrar la tabla vacía primero para feedback inmediato
  data.forEach(row => {
    if (!(row.Player || row.Ranking || row.ToP || row.Points)) return;
    const ranking = row.Ranking || row.ToP || '';
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${ranking}</td>
      <td>${row.Player || ''}</td>
      <td>${row.Points || ''}</td>
      <td class="col-winrate"><span class="winrate-loader" style="color:#ffd600;">...</span></td>
    `;
    tbody.appendChild(tr);
  });
  // Luego, cuando lleguen los winrates, actualiza solo la columna
  let winrateTimeout;
  let winrateResolved = false;
  const setWinrateError = () => {
    if (winrateResolved) return;
    winrateResolved = true;
    Array.from(tbody.rows).forEach(tr => {
      tr.cells[3].textContent = 'Error';
      tr.cells[3].classList.add('col-winrate');
      tr.cells[3].title = 'No se pudo calcular el winrate global por un error de red o de la API. Intenta recargar la página.';
    });
  };
  winrateTimeout = setTimeout(setWinrateError, 8000); // 8 segundos

  // --- CACHE DE WINRATE GLOBAL ---
  // Consultar la API de start.gg para obtener todos los torneos/eventos del juego
  obtenerEventosStartGG(juego).then(eventosWinrate => {
    const cacheKey = juego + "_" + eventosWinrate.join("_");
    if (winrateCache[cacheKey]) {
      clearTimeout(winrateTimeout);
      const statsGlobalRaw = winrateCache[cacheKey];
      // ...
      const statsGlobal = {};
      Object.keys(statsGlobalRaw).forEach(name => {
        statsGlobal[normalizeName(name)] = statsGlobalRaw[name];
      });
      Array.from(tbody.rows).forEach(tr => {
        const player = normalizeName(tr.cells[1].textContent.trim());
        const winStats = statsGlobal[player] || { victorias: 0, derrotas: 0, sets: 0 };
        const winrate = winStats.sets > 0 ? ((winStats.victorias / winStats.sets) * 100).toFixed(1) : "-";
        tr.cells[3].textContent = winrate;
        tr.cells[3].classList.add('col-winrate');
      });
      winrateResolved = true;
      return;
    }
    Promise.all(eventosWinrate.map(evKey => obtenerStatsGlobal(juego, evKey))).then(statsArr => {
      const statsGlobalRaw = {};
      statsArr.forEach(stats => {
        Object.keys(stats).forEach(name => {
          const normName = normalizeName(name);
          if (!statsGlobalRaw[normName]) statsGlobalRaw[normName] = { victorias: 0, derrotas: 0, sets: 0 };
          statsGlobalRaw[normName].victorias += stats[name].victorias;
          statsGlobalRaw[normName].derrotas += stats[name].derrotas;
          statsGlobalRaw[normName].sets += stats[name].sets;
        });
      });
      // ...
      winrateCache[cacheKey] = statsGlobalRaw;
      const statsGlobal = {};
      Object.keys(statsGlobalRaw).forEach(name => {
        statsGlobal[name] = statsGlobalRaw[name];
      });
      Array.from(tbody.rows).forEach(tr => {
        const player = normalizeName(tr.cells[1].textContent.trim());
        const winStats = statsGlobal[player] || { victorias: 0, derrotas: 0, sets: 0 };
        const winrate = winStats.sets > 0 ? ((winStats.victorias / winStats.sets) * 100).toFixed(1) : "-";
        tr.cells[3].textContent = winrate;
        tr.cells[3].classList.add('col-winrate');
      });
      winrateResolved = true;
    }).catch(() => {
      setWinrateError();
    });
  });
}

document.getElementById("search-input").addEventListener("input", function() {
  const value = this.value.trim().toLowerCase();
  let filtered;
  if (!value) {
    filtered = lastData.filter(row => row.Player || row.Ranking || row.ToP || row.Points);
  } else {
    filtered = lastData.filter(row => {
      return (
        (row.Player || '').toLowerCase().includes(value) ||
        (row.Ranking || row.ToP || '').toString().toLowerCase().includes(value) ||
        (row.Points || '').toString().toLowerCase().includes(value)

    });
  }
  showInfo(filtered);
});
